<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Client</title>
    <style>
        body {
            background-color: #36393f;
            color: #dcddde;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat {
            background-color: #2f3136;
            color: #dcddde;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            flex-grow: 1;
            overflow-y: scroll;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        #chat p {
            margin: 0;
            padding: 5px 0;
            font-size: 16px;
        }

        #input-container {
            display: flex;
            align-items: center;
            background-color: #40444b;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
        }

        #message {
            flex-grow: 1;
            background-color: #40444b;
            color: #dcddde;
            border: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            outline: none;
        }

        #send {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        #send:hover {
            background-color: #677bc4;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #202225;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-track {
            background-color: #2f3136;
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }

            #chat {
                padding: 10px;
                margin: 5px;
            }

            #input-container {
                flex-direction: column;
                padding: 5px;
                margin: 5px;
            }

            #message {
                margin-bottom: 10px;
                width: 100%;
            }

            #send {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div id="chat"></div>
    <div id="input-container">
        <input type="text" id="message" placeholder="Type your message..." autofocus>
        <button id="send">Send</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        const socket = new WebSocket('ws://127.0.0.1:6789');

        socket.onopen = function (event) {
            chat.innerHTML += '<p>Connected to the server</p>';
        };

        socket.onmessage = function (event) {
            let formattedMessage;
            try {
                const data = JSON.parse(event.data);
                const timestamp = data.timestamp;
                const username = data.username;
                const message = data.message;

                formattedMessage = `<strong>${username}</strong> <span style="font-size: 12px; color: #72767d;">${timestamp}</span>: ${message}`;
            } catch (e) {
                formattedMessage = event.data;
            }

            chat.innerHTML += '<p>' + formattedMessage + '</p>';
            chat.scrollTop = chat.scrollHeight;
        };

        socket.onclose = function () {
            chat.innerHTML += '<p>Disconnected from the server</p>';
            chat.scrollTop = chat.scrollHeight;
        };

        sendButton.onclick = function () {
            const message = messageInput.value;
            if (message) {
                socket.send(message);
                messageInput.value = '';
            }
        };

        messageInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>

</html>
